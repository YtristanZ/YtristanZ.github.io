<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap3 Demo-Rotating Square</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	uniform float theta;
	uniform vec2 translation;
	uniform float scale;

	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

        vec4 scaledPosition = vPosition * vec4( scale, scale, 1.0, 1.0 );

		vec4 rotatedPosition;
            rotatedPosition.x = scaledPosition.x * u - scaledPosition.y * v;
            rotatedPosition.y = scaledPosition.x * v + scaledPosition.y * u;
            rotatedPosition.z = scaledPosition.z;
            rotatedPosition.w = scaledPosition.w;
        gl_Position = rotatedPosition + vec4( translation, 0.0, 0.0 );
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	out vec4 fColor;
	void main()
	{
		fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="js/rotsquare.js"></script>
</head>

<body onload="initRotSquare()">
    <h2>Rotating Square</h2>
    <canvas id="rot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
    <fieldset>
        <legend>控制菜单</legend>
        <div>
            平移：x：<input type="number" id="rot-x" value="0" min="-1" max="1" step="0.1">
                 y：<input type="number" id="rot-y" value="0" min="-1" max="1" step="0.1">
            旋转：0 <input type="range" id="rot-slider" value="0" min="0" max="360" step="1" />360

            缩放：size 0<input type="range" id="rot-size" value="5" min="0" max="10" step="1" />10

            <button id="rot-auto" ></button>

        </div>
    </fieldset>
</body>

</html>
